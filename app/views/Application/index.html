<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo" style="width: auto">
    <span class="kei">Kei</span>
    <span class="sei">Sei</span>
    <span class="jp">青岛胶平食品有限公司内控系统</span>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="form-vertical login-form" action="/manager/signIn">
        <h3 class="form-title">管理员登录</h3>
        <div class="alert alert-error ${msg!=null?'':'hide'}">
            <button class="close" data-dismiss="alert"></button>
            <span>${msg!=null?msg:''}</span>
        </div>
        <div class="control-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">账号</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="登录账号" name="username"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="登录密码" name="password"/>
                </div>
            </div>
        </div>
        <div class="form-actions" style="padding-bottom: 5px">
            <label class="checkbox">
                <input type="checkbox" name="rememberme" value="1"/>记住密码？ </label>
            <button type="submit" class="btn green pull-right"> 登录 <i class="m-icon-swapright m-icon-white"></i></button>
        </div>
        <div class="forget-password">
            <h4>忘记密码？</h4>
            <p> *{不用担心，点击 <a href="javascript:;" class="" id="forget-password">这里</a>}*
                    请联系管理员，重设密码     </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<!-- BEGIN COPYRIGHT -->
<div class="copyright" style="font-size: 12px"> 2014 &copy; 京成 | Keisei <div>
<!-- END COPYRIGHT -->
